<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} -مستشارك   </title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.rtl.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@100;300;400;600;900&display=swap" rel="stylesheet">

</head>

<body dir="rtl">
    <nav class="navbar navbar-expand-lg sticky-top border-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">
                مستشارك
                <img src="{% static 'imgs/logo.jpeg' %}" class="logo-mini" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#main" aria-controls="main" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="main">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link p-2 p-lg-3 active" aria-current="page" href="{% url 'home' %}">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <!---->
                        <a class="nav-link p-2 p-lg-3 " href="{% url 'chat-with-gpt' %}"> الاستفسارات</a>
                    </li>
                    <li class="nav-item  ">
                        <a class="nav-link p-2 p-lg-3 " href="{% url 'contract' %} ">العقود </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-2 p-lg-3" href="#">الخدمات</a>
                    </li>

                    <li class="nav-item  ">
                        <a class="nav-link p-2 p-lg-3" href="#">تواصل معنا</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <div class="footer py-5 text-center border-top text-md-start ">
            <div class="container">
                <div class="row">
                    مستشارك منصة قانونية رئده في تحليل العقود والاجابة عن اسالتكم القانونية
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.bundle.min.js' %}"></script>
 
    {% block scripts %}{% endblock %}

</body>
</html>
